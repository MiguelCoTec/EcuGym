<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("{{ url_for('static', filename='fondo.jpg') }}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col items-center justify-center">
    <div class="bg-gray-800 bg-opacity-95 shadow-md rounded px-8 pt-6 pb-8 w-full max-w-3xl">
      <h2 class="text-2xl font-bold mb-4 text-center">Editar Usuario</h2>

      <form action="{{ url_for('editar_usuario', id_usuario=id_usuario) }}" method="POST">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="nombre_usuario" class="block text-gray-300 text-sm font-bold mb-2">Nombre de Usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" value="{{ usuario[0] }}" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
          </div>
          <div>
            <label for="contrasena" class="block text-gray-300 text-sm font-bold mb-2">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required
                   placeholder="Ingrese una nueva contraseña"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
          </div>
          <div>
            <label for="rol" class="block text-gray-300 text-sm font-bold mb-2">Rol:</label>
            <select id="rol" name="rol" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
              <option value="Recepcionista" {% if usuario[1] == 'Recepcionista' %}selected{% endif %}>Recepcionista</option>
              <option value="Administrador" {% if usuario[1] == 'Administrador' %}selected{% endif %}>Administrador</option>
            </select>
          </div>
          <div>
            <label for="correo" class="block text-gray-300 text-sm font-bold mb-2">Correo:</label>
            <input type="email" id="correo" name="correo" value="{{ usuario[2] }}" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
          </div>
          <div>
            <label for="telefono" class="block text-gray-300 text-sm font-bold mb-2">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" value="{{ usuario[3] }}" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
          </div>
        </div>
        <div class="flex justify-between mt-6">
          <a href="{{ url_for('agregar_usuario') }}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Cancelar
          </a>
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

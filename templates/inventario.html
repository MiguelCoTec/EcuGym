<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("{{ url_for('static', filename='fondo.jpg') }}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col items-center justify-center">
    <div class="bg-gray-800 bg-opacity-95 shadow-md rounded px-8 pt-6 pb-8 w-full max-w-5xl">
      <h2 class="text-2xl font-bold mb-4 text-center">Inventario</h2>
      <table class="bg-gray-700 text-gray-300 rounded w-full mb-4">
        <thead>
          <tr>
            <th>Nombre del Producto</th>
            <th>Descripción</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Existencia</th>
          </tr>
        </thead>
        <tbody>
          {% for producto in productos %}
          <tr>
            <td>{{ producto.nombre_producto }}</td>
            <td>{{ producto.descripcion }}</td>
            <td>{{ producto.categoria }}</td>
            <td>${{ producto.precio }}</td>
            <td>{{ producto.existencia }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="flex justify-center mt-4">
        <a href="{{ url_for('menu') }}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
          Regresar al Menú
        </a>
      </div>
    </div>
  </div>
</body>
</html>

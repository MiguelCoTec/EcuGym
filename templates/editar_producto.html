<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='fondo.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-800 text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-900 p-8 rounded-lg shadow-md max-w-6xl w-full bg-opacity-95">
            <h2 class="text-2xl font-bold mb-4 text-center">Editar Producto</h2>
            <form action="{{ url_for('editar_producto', producto_id=producto_id) }}" method="POST">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="nombre_producto" class="block mb-2">Nombre del Producto:</label>
                        <input 
                            type="text" 
                            id="nombre_producto" 
                            name="nombre_producto" 
                            value="{{ producto[0] }}" 
                            required 
                            class="w-full p-2 rounded bg-white text-gray-800">
                    </div>
                    <div>
                        <label for="descripcion" class="block mb-2">Descripción:</label>
                        <input 
                            type="text" 
                            id="descripcion" 
                            name="descripcion" 
                            value="{{ producto[1] }}" 
                            class="w-full p-2 rounded bg-white text-gray-800">
                    </div>
                    <div>
                        <label for="categoria" class="block mb-2">Categoría:</label>
                        <input 
                            type="text" 
                            id="categoria" 
                            name="categoria" 
                            value="{{ producto[2] }}" 
                            required 
                            class="w-full p-2 rounded bg-white text-gray-800">
                    </div>
                    <div>
                        <label for="precio" class="block mb-2">Precio:</label>
                        <input 
                            type="number" 
                            step="0.01"
                            id="precio" 
                            name="precio" 
                            value="{{ producto[3] }}" 
                            required 
                            class="w-full p-2 rounded bg-white text-gray-800">
                    </div>
                    <div>
                        <label for="existencia" class="block mb-2">Existencia:</label>
                        <input 
                            type="number" 
                            id="existencia" 
                            name="existencia" 
                            value="{{ producto[4] }}" 
                            required 
                            class="w-full p-2 rounded bg-white text-gray-800">
                    </div>
                </div>
                <div class="flex justify-end mt-4">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Actualizar Producto</button>
                </div>
            </form>
            <div class="flex justify-end mt-4">
                <a href="{{ url_for('administrar_productos') }}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Cancelar
                </a>
            </div>
        </div>
    </div>
</body>
</html>
